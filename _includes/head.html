<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/bower_components/bootstrap/dist/css/bootstrap.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/stylesheets/styles.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/bower_components/chartist/dist/chartist.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/stylesheets/chart-overrides.css" | prepend: site.baseurl }}">

  {% if page.category == "patterns" or page.category == "tutorial" %}
  <link rel="stylesheet" href="{{ "/bower_components/prism/themes/prism-coy.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/bower_components/prism/plugins/line-highlight/prism-line-highlight.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/bower_components/prism/plugins/line-numbers/prism-line-numbers.css" | prepend: site.baseurl }}">
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" href="{{ "/favicon.png" | prepend: site.baseurl }}" type="image/png">
  <meta name="viewport" content="width=device-width">

  <script src='{{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}' charset="UTF-8"></script>
  {% if page.slug == "survey" %}
  <script src='{{ "/bower_components/chartist/dist/chartist.min.js" | prepend: site.baseurl }}'></script>
  <script src="/javascripts/chartist-plugin-legend.js"></script>
  {% endif %}

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
              }, i[r].l = 1 * new Date();
      a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-45579185-2', 'auto');
    ga('send', 'pageview');

  </script>
</head>
